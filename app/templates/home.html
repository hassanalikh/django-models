<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello django</h1>
    <p>here is my real django work is start.</p>

    <h1>Student List</h1>
    <ul>
      {% for student in data %}
      <li>{{ student.name }} - {{ student.city }} - {{ student.age }}</li>
      {% empty %}
      <li>No students available.</li>
      {% endfor %}
    </ul>
  </body>
</html>
